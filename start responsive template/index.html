    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.css' integrity='sha512-Woz+DqWYJ51bpVk5Fv0yES/edIMXjj3Ynda+KWTIkGoynAMHrqTcDUQltbipuiaD5ymEo9520lyoVOo9jCQOCA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <a href="img/image1.jpg" data-lightbox="image" data-title="River">
                <img src="img/image1.jpg" alt="Image 1">
            </a>
        </div>
        <div class="gallery-item">
            <a href="img/image2.jpg" data-lightbox="image" data-title="Lake">
                <img src="img/image2.jpg" alt="Image 2">
            </a>
        </div>
        <div class="gallery-item">
            <a href="img/image3.jpg" data-lightbox="image" data-title="Butterfly">
                <img src="img/image3.jpg" alt="Image 3">
            </a>
        </div>
        <div class="gallery-item">
            <a href="img/image4.jpg" data-lightbox="image" data-title="Pole">
                <img src="img/image4.jpg" alt="Image 4">
            </a>
        </div>
        <div class="gallery-item">
            <a href="img/image5.jpg" data-lightbox="image" data-title="Bridge">
                <img src="img/image5.jpg" alt="Image 5">
            </a>
        </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.js' integrity='sha512-MBa5biLyZuJEdQR7TkouL0i1HAqpq8lh8suPgA//wpxGx4fU1SGz1hGSlZhYmm+b7HkoncCWpfVKN3NDcowZgQ==' crossorigin='anonymous'></script>
</body>
</html>
